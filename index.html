<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Product Store</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Random Product Store</h1>
<a href="cart.html" target="_blank"><button>Go to Cart</button></a>
<div id="container"></div>

<script>
const products = [
  { name: "mobile", price: "₹10000", img: "https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6000/6000400_rd.jpg" },
  { name: "teddy", price: "₹899", img: "https://www.ikea.com/in/en/images/products/djungelskog-soft-toy-panda__0710188_pe727391_s5.jpg?f=xl" },
  { name: "american tshirt", price: "₹2,499", img: "https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_750,h_750/global/523963/01/mod01/fnd/IND/fmt/png/STUDIO-UNWIND-Women's-Long-Sleeve-Training-T-shirt" },
  { name: "banana", price: "₹1499", img: "https://mir-s3-cdn-cf.behance.net/project_modules/1400/8ebc2f113973713.6032b10475c42.jpg" },
  { name: "night wear", price: "₹799", img: "https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_750,h_750/global/538932/42/fnd/IND/fmt/png/DOWNTOWN-Women's-Jumpsuit" },
  { name: "massager", price: "₹1,899", img: "https://publish.purewow.net/wp-content/uploads/sites/2/2021/03/random-but-useful-beauty-products-vegamour.jpg?fit=680%2C489" },
  { name: "perfume", price: "₹1,299", img: "https://img.buzzfeed.com/buzzfeed-static/static/2021-11/8/21/asset/e40e216eab63/sub-buzz-503-1636405410-1.jpg?resize=990:1061" },
  { name: "cold drink", price: "₹299", img: "https://mir-s3-cdn-cf.behance.net/project_modules/fs/d4920c113973713.6032b1655f25a.jpg" },
  { name: "dice", price: "₹159", img: "https://tse2.mm.bing.net/th/id/OIP.Jxg5-IG1qBFEE5NzXubmMQHaEK?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" },
  { name: "Sunglasses", price: "₹1,099", img: "https://image.the-woggles.com/cache/catalog/products/woggles_new_image_9_12_2022/raze_purple_rimless_rectangle_sunglasses_base_400x400.jpg" },
];

const container = document.getElementById('container');
const cart = JSON.parse(localStorage.getItem('cart')) || [];

products.forEach(product => {
  let productDiv = document.createElement('div');
  productDiv.classList.add('product');
  productDiv.innerHTML = `
    <img src="${product.img}" alt="${product.name}">
    <h5>${product.name}</h5>
    <h2>${product.price}</h2>
    <button class="buy">Buy Now</button>
    <button class="cart">Add to Cart</button>
  `;
  container.appendChild(productDiv);

  productDiv.querySelector('.cart').addEventListener('click', () => {
    cart.push(product);
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${product.name} added to cart!`);
  });
});
</script>
</body>
</html>
